<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS -->
		
			<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
		

	</head>
	<body>

		<div class="login">
			<nav class="nav">
				<div class="row">
					<div class="column">
						<div class="nav__inner">
							<a class="logo" th:href="@{/}"><span class="track">track</span>17</a>
							<a th:href="@{/sichtung}">Sichtungen</a>
							<a sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
							<form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="POST">
								<b sec:authentication="name" class="color-white"></b>
								<input type="submit" th:value="Logout"></button>
							</form>
							<a sec:authorize="hasRole('ADMIN')" th:href="@{/users}">UserManagement</a>
							<a href="">DE <svg viewbox="0 0 8 8" class="icon"><use xlink:href="/images/open-iconic.svg#globe"></use></svg></a>
						</div>
					</div>
				</div>
			</nav>

			<div class="row">
				<div class="column large-3"></div>
				<div class="column large-6 background-white">
					<div class="login__wrapper">
						<h1 class="h1">Login</h1>
						<p>Noch keinen Account? <a th:href="@{/users/create}"><span class="login__register">Jetzt Registrieren</span></a></p>
						<form th:action="@{/login}" th:method="POST">
							<input class="input login__input" type="text" name="username" placeholder="Username">
							<input class="input login__input" type="password" name="password" placeholder="Password">
							<input class="login__button" type="submit" value="LOG IN">
						</form>
						<p>- oder -</p>
						<a th:href="@{/users/create}" class="login__button login__button--yellow">REGISTRIEREN</a>
					</div>

				</div>
				<div class="column large-3"></div>
			</div>
		</div>

	</body>
</html>
