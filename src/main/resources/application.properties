spring.messages.basename=i18n/messages

server.error.include-stacktrace=always

spring.datasource.url=jdbc:h2:./sichtungdb
spring.datasource.username=h2
spring.datasource.password=h2

# Automatisch Tabellen etc. aus Entities anlegen
spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=update

file.upload.directory=./src/main/resources/public/uploads

spring.devtools.restart.exclude=public/**,templates/**,uploads/**

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB